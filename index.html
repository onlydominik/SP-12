<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dominik">
    <meta name="description" content="Simple, Profile Card">
    <meta property="og:title" content="Simple, Profile Card Page">
    <meta property="og:description" content="Nice and simple Profile Card">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./css/main.css">
    <title>SP-12</title>
</head>

<body>
    <section class="card">
        <div class="card__background"></div>
        <div class="avatar flex">
            <img class="avatar__image" src="./images/image-victor.jpg" alt="Person's face">
            <h1>Victor Crest <span>26</span></h1>
            <p>London</p>
        </div>
        <div class="stats flex">
            <div class="stats__col">
                <h2>80K</h2>
                <p>Followers</p>
            </div>

            <div class="stats__col">
                <h2>803K</h2>
                <p>Likes</p>
            </div>

            <div class="stats__col">
                <h2>1.4K</h2>
                <p>Photos</p>
            </div>
        </div>
    </section>
</body>
